<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }

    .page {
        display: none;
        text-align: center;
        z-index: 2;
    }

    .page.active {
        display: block;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: #ff4d6d;
        color: white;
    }

    img {
        margin-top: 20px;
        max-width: 250px;

    }

    h1 {

    }

    /* –°–µ—Ä–¥–µ—á–∫–∏ */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: float 6s infinite ease-in;
        opacity: 0.7;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }

    .heart::before {
        top: -10px;
        left: 0;
    }

    .heart::after {
        left: -10px;
        top: 0;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) rotate(45deg);
        }
        100% {
            transform: translateY(-10vh) rotate(45deg);
        }
    }
</style>
</head>
