<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–î–ª—è –í–∞–Ω–µ—Å—Å—ã üíï</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

/* –°—Ç—Ä–∞–Ω–∏—Ü—ã */
.page {
    display: none;
    text-align: center;
    z-index: 2;
}
.page.active {
    display: block;
}

/* –ö–Ω–æ–ø–∫–∞ */
button {
    padding: 16px 36px;
    font-size: 22px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    animation: pulse 1.5s infinite;
}

/* –¢–µ–∫—Å—Ç—ã */
h1, h2 {
    opacity: 0;
    animation: fadeUp 1.2s forwards;
}

h1 {
    animation-delay: 0.3s;
    font-size: 48px;
}

h2 {
    animation-delay: 0.8s;
    font-size: 26px;
}

/* –§–æ—Ç–æ */
img {
    margin-top: 25px;
    max-width: 260px;
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.35);
    opacity: 0;
    animation: fadeUp 1.4s forwards;
    animation-delay: 1.3s;
}

/* –ê–Ω–∏–º–∞—Ü–∏–∏ */
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(25px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.07); }
    100% { transform: scale(1); }
}

/* –°–µ—Ä–¥–µ—á–∫–∏ */
.heart {
    position: absolute;
    width: 18px;
    height: 18px;
    background: red;
    transform: rotate(45deg);
    animation: float 6s infinite ease-in;
    opacity: 0.7;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    background: red;
    border-radius: 50%;
}

.heart::before {
    top: -9px;
    left: 0;
}

.heart::after {
    left: -9px;
    top: 0;
}

@keyframes float {
    0% {
        transform: translateY(100vh) rotate(45deg);
    }
    100% {
        transform: translateY(-10vh) rotate(45deg);
    }
}
</style>
</head>
<body>

<!-- –ú—É–∑—ã–∫–∞ -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>


<div class="page active" id="page1">
    <button onclick="nextPage()">–ù–∞–∂–º–∏ üíñ</button>
</div>

<div class="page" id="page2">
    <h1>good girl üíï</h1>
    <h2>—Ç—é–ª—å–ø–∞–Ω –¥–ª—è –í–∞–Ω–µ—Å—Å—ã üå∑</h2>
    <img src="https://zvettorg.ru/upload/dev2fun.imagecompress/webp/iblock/f50/cuvj7042pc01dayl6nu9fvdphuwlhjb9.webp">
</div>

<script>
function nextPage() {
    document.getElementById("page1").classList.remove("active");
    document.getElementById("page2").classList.add("active");

    // –≤–∫–ª—é—á–∞–µ–º –º—É–∑—ã–∫—É
    document.getElementById("music").play();

    // —Å–µ—Ä–¥–µ—á–∫–∏ —Ç–æ–ª—å–∫–æ –Ω–∞ –≤—Ç–æ—Ä–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ
    for (let i = 0; i < 35; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 4 + "s";
        heart.style.opacity = Math.random();
        document.body.appendChild(heart);
    }
}
</script>

</body>
</html>
